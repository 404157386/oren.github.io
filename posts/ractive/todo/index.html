<body>

  <div id='container'></div>

  <script id='my-template' type='text/ractive'>
    <p>Hello, {{name}}! You have {{ tasks.filter(incomplete).length }} tasks remaining.</p>

    <ul>
    {{#tasks :i}}
    <li class='task {{ completed ? "completed" : "pending" }}'>{{i+1}}: {{description}}</li>
    {{/tasks}}
    </ul>
  </script>

  <script src='Ractive.js'></script>
  <script src='app.js'></script>
</body>
